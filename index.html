<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Transcription Preview</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <section class="main-section">
            <div class="video-container">
                <h1>BC Wildfire</h1>
                <video id="video" controls>
                    <source src="video-sample.mp4" type="video/mp4">
                    <track kind="captions" src="video-sample.vtt" srclang="en" label="English" default>
                </video>
            </div>
            <div class="button-group">
                <button id="toggleView">Toggle View</button>
                <button id="downloadVTT">Update VTT</button>
            </div>
            <div class="transcription-container">
                <div id="textMode" class="text-container"></div>
                <div id="vttMode" class="vtt-container"></div>
            </div>
        </section>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
